{% load humanize %}

<div style="margin-left:15px; margin-right:15px">
<table class="sort table">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
      <th style="text-align:right">W0</th>
      <th style="text-align:right">W1</th>
      <th style="text-align:right">W2</th>
      <th style="text-align:right">W3</th>
      <th style="text-align:right">W4</th>
      <th style="text-align:right">W5</th>
      <th style="text-align:right">W6</th>
      <th style="text-align:right">W7</th>
      <th style="text-align:right">W8</th>
    </tr>
  </thead>
  <tbody>
    {% for line_title, line in sales_table.items %}
    <tr>
      <th>
        {% autoescape off %}{{ line_title }}{% endautoescape %}
      </th>
      <td></td>
      {% for sales in line %}
      <td>
        {% if sales >= 5 and sales < 10 %}
        <span class="label-success badge">
        {% endif %}
        {% if sales >= 10 %}
        <span class="label-info badge">
        {% endif %}
        {{ sales }}
        </span>
      </td>
      {% endfor %}
    </tr>
    {% endfor %}

  </tbody>
</table>
</div>
