<header>

  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle"

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}"><img class="avatar" src="{% static 'inventory/easysolar-128.png' %}" style="margin-bottom:2px;"/> Pulse</a>
    </div>

    <div class="collapse navbar-collapse" id="wl-navbar-main">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'inventory:index' %}">Inventory Dashboard</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Warehouses<b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for w in warehouse_list %}
            <li><a href="{% url 'inventory:warehouse' w %}">{{ w.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
