{% load static %}

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Alexandre Tourre" />
  <meta name="copyright" content="Copyright &copy; 2016 Alexandre Tourre" />

  <link rel="stylesheet" type="text/css" 
  href="{% static 'bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'bootstrap/css/bootstrap-theme.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'bootstrap/css/bootstrap-datepicker3.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'font-awesome/css/font-awesome.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'font-linux/font-linux.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'chartist.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'multi-select.css' %}" />
  <link rel="stylesheet" type="text/css" 
  href="{% static 'style-bootstrap.css' %}" />

  <script src="{% static 'js/jquery-1.12.4.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/js.cookie.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/autosize.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/jquery.sortElements.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/jquery.multi-select.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/mousetrap.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/mousetrap-global-bind.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'js/chartist.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'bootstrap/js/bootstrap.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'loader-bootstrap.js' %}" 
    type="text/javascript"></script>
  <script src="{% static 'bootstrap/js/bootstrap-datepicker.js' %}" 
    type="text/javascript"></script>
</head>

<header>
<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#wl-navbar-main" id="navbar-toggle">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    {% block menu %}
    {% endblock %}
  </div>
</nav>

<h1>
  <ol class="breadcrumb">
    {% block breadcrumbs %}
    {% endblock %}
  </ol>
</h1>
</header>

<div class="content">
  <p class="alert alert-info">
  This site is in Beta version. Please visit Angaza's <a href="https://payg.angazadesign.com">Energy Hub</a> for accurate transaction information at this stage.
</div>

{% block content %}
{% endblock %}

{% include "footer.html" %}
